<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog | Update</title>
</head>
<body>
<a href="{% url 'blogs' %}">Go Back</a>
<br>
<br>
<form action="{% url 'blog_update' blog.id %}" method = 'POST' enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        <br><br>
    {% endfor %}

    <input type="submit" value="Update">
</form>
</body>
</html>
