{% extends 'base.html' %}
{% block title %}
Blog | Read
{% endblock %}}

{% block content %}
{% if not blogs %}
<h1>No Blogs</h1>

{% else %}
    {% for blog in blogs %}

        <a href="{% url 'blog_details' blog.id %}">{{ blog.title | title}}</a><br><br>


    {% endfor %}
{% endif %}
<br><br>

{% if user.is_staff %}
    <a href="{% url 'blog_create' %}">Create Blog </a>
{% endif %}

{% endblock %}
